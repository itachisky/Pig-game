<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>
<body>
        <div class="wrapper clearfix">
            
                <div class="player-0-panel active">
                    <div class="player-name" id="name-0">Player 1</div>
                    <div class="player-score" id="score-0">50</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-0">10</div>
                    </div>
                </div>
                <div class="player-1-panel">
                    <div class="player-name" id="name-1">Player 2</div>
                    <div class="player-score" id="score-1">20</div>
                    <div class="player-current-box">
                        <div class="player-current-label" >Current</div>
                        <div class="player-current-score" id="current-1">11</div>
                    </div>
                </div>

                <button class="button-new"><i class="ion-ios-plus-outline"></i>New Game</button>
                <button class="button-roll"><i class="ion-ios-loop"></i>Roll</button>
                <button class="button-hold"><i class="ion-ios-download-outline"></i>Hold</button>

                <img src="dice-1.png" alt="dice" class="dice">

    </div>

    
    <script src="app.js"></script>
</body>
</html>
